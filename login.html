    <meta charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

	<div  class="login-body">
		<div class="login-card card shadow">
			<div class="row">
				<div class="col-md-6">
					<img class="logo" src="img/logo.png" alt="Logo">
				</div>
				<div class="col-md-6">
					<div class ="login-sub card shadow">
					
						<h6 class="card-header">Login</h6>
						<div class="card-body">
									<form>
										<!-- <div class="text-center social-btn">
											<a href="#" class="btn btn-outline-primary"><i class="fab fa-google"></i> Sign in with <b>Google</b></a>
										</div>
										<div class="or-seperator"><i>or sign in with</i></div> -->
										<div class="form-group">
											<div class="input-group">                
												<div class="input-group-prepend">
													<span class="input-group-text">
														<span class="fa fa-envelope"></span>
													</span>                    
												</div>
												<input type="text" class="form-control" name="email" placeholder="Email id" required="required">
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">
														<i class="fa fa-lock"></i>
													</span>                    
												</div>
												<input type="password" class="form-control" name="password" placeholder="Password" required="required">
											</div>
										</div>        
										<div class="form-group text-center">
											<button type="submit" class="btn btn-primary login-btn">Sign in</button>
										</div>
										<div class="clearfix">
											<label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
											<a href="#" class="small float-right text-primary">Forgot Password?</a>
										</div>  
        
									</form>
						</div>
				</div>
			</div>
		</div>
	</div>

	

    <!-- Bootstrap core JavaScript-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Toggle Bar-->
    <script src="js/toggle-bar.js"></script>
	
	<!--Select Box-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>	
	
	<script>
$(document).ready(function(){
  $('.toast').toast('show');
});
</script>
